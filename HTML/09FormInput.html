<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input type</title>
</head>
<body>
    <fieldset>
        <legend>Form Input type</legend>
        <input type="text" placeholder="Text"><br><br>
        <input type="password" placeholder="password"><br><br>
        <input type="url" placeholder="url"><br><br>
        <input type="tel" placeholder="tel"><br><br>
        <input type="number" placeholder="number"><br><br>
        <input type="email" placeholder="email"><br><br>
        <input type="week"><br><br>
        <input type="month"><br><br>
        <input type="time"><br><br>
        <input type="datetime-local"><br><br>
        <input type="range"><br><br>
        <input type="hidden"><br><br>
        <input type="file"><br><br>
        <input type="date"><br><br>
        <input type="datetime"><br><br>
        <input type="search"><br><br>
        <input type="color"><br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>
        <input type="button"><br><br>
    </fieldset>

    <hr>
    <fieldset>
        <legend>Form Checbbox and Radio</legend>
        <div class="gender_radio">
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <br><br>
        <div class="car_checkbox">
            <label for="car">Fav. Car :</label>
            <input type="checkbox" name="maruti" value="maruti">
            <label for="maruti">Maruti</label>
            <input type="checkbox" name="bmw" value="bmw">
            <label for="bmw">BMW</label>
            <input type="checkbox" name="thar" value="thar">
            <label for="thar">Thar</label>
        </div>
        <br><br>
        <div class="dropdown">
            <select name="course" id="course">
                <option value="Wd">Web Designing</option>
                <option value="fd">Frontend</option>
                <option value="node">Backend with Node</option>
                <option value="python">Backend with Python</option>
            </select>
        </div>
    </fieldset>

    <hr>
 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
