<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Image Anchor</title>
</head>
<body>
    <h1>Path Image Anchor</h1>
    <hr>
    <h2>Path</h2>
    <p>Location of any File or Folder</p>
    <ul>
        <li>Abosolute Path</li>
        <p>Direct Location of any File or Folder</p>
        <img src="C:\Users\Admin\Desktop\MERN-TOT\Images\banner.jfif" alt="">
        <li>Realtive Path</li>
        <p>(../) one Backslash</p>
        <img src="../Images/banner.jfif" alt="">
    </ul>
    <hr>
    <h2>Image</h2>
    <!-- src => Path of File or Image  -->
     <!-- alt => alternative text  -->
    <img src="../Images/banner.jfif" alt="Image">

</body>
</html>
