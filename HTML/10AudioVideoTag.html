<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video Tag</title>
</head>
<body>
    <audio src="../Media/singham.mp3"></audio>
    <hr>
    <audio src="../Media/singham.mp3" controls></audio>
    <hr>
    <video src="../Media/cocomelon.mp4" ></video>
    <hr>
    <video src="../Media/cocomelon.mp4" controls></video>
    <hr>
    <video src="../Media/cocomelon.mp4" controls muted></video>
    <hr>
    <video src="../Media/cocomelon.mp4" controls muted loop></video>
    <hr>

</body>
</html>
