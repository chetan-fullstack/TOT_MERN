<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <hr>
    <fieldset>
        <legend>My Form</legend>
        <!-- action => Path Backend -->
         <!-- method =>  get and Post  -->
          <!-- get => less secure, show data in url, easily bookmark, limitation of words -->
           <!-- post => secure, do not show data in url, not bookmark, no limitation, used when we send file  -->

           <!-- enctype => -->
            <!-- application/x-www-form-urlencoded => By Default -->
            <!-- multipart/form-data => When we send file and method will be post  -->
             <!-- text/plain => Debugger use  -->



             <!-- ? => String -->
             <!-- & => multiple Data  -->

        <form action="">
        <!-- <form action="" method="post" enctype=""> -->
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname">
            <br><br>
            <label for="upass">User Pass</label>
            <input type="password" name="upass" id="upass">
            <br><br>
            <button>Submit</button>
        </form>
    </fieldset>
</body>
</html>
